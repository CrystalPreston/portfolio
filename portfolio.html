<template name="about">
    <div class="col-md-9">
        <!-- First Featurette -->
        <div class="featurette" id="about">
            <img class="featurette-image img-circle img-responsive pull-right" src="images/me.jpg" style="width: 200px;height:200px;">
            <h2 class="featurette-heading">About Me
                <span class="text-muted">Crystal Lianne</span>
            </h2>
          
<p class="lead">Hi!  My name is Crystal Lianne (although I prefer Cris or Crystie).  I’ve had a massive passion for developing software from an early age, so career choice was easy for me.</p>
<p>I currently work as a Software Developer at RedEye International assisting in the development of our tool which facilitates personalised e-mail marketing for medium to large businesses.</p>
<p>Prior to this I was working for a small company based in High Wycombe creating and maintaining stand alone web applications that optimised specific workflow of their two current client-based CRM software.</p>
<p>During school and college I took every IT based course available to me and I was thrilled to finally reach university age where I was able to undertake a Web Development course, for which I achieved a first class degree.</p>
<p>I adore challenges and complex problem solving and in my current role largely work with JavaScript and PHP.  I’m a strong believer that programming skills are transposable, so regardless of the stack used, I’m really enthusiastic about learning new things, as is reflected on the skills and previous work experience.</p>
<p>I’m in love with programming and I’m looking for a company that has a similar passion for maintainable, reusable, performant code.</p>

<template name="work_table">
<div class="col-md-9">
        <!-- First Featurette -->
		<div class="featurette" id="ps">
            <img class="img-responsive pull-right" src="images/portfolio/redeye/logo.jpg" style="width: 200px;">
            <h2 class="featurette-heading">Work
                <span class="text-muted">RedEye</span>
            </h2>
<div class="col-md-2">
<h3>2015-2016</h3>
</div>
<div style="100%; display: block; float: none;">
	<p>My current role at RedEye is a JavaScript and PHP developer. many on our current product including bug fixing and adding additional features and functionality. Although, during my time here I‘ve most enjoyed tasks involving improving code quality, automating processes and building unit test utilities.</p>
<p>I’m very passionate about making code more configurable, efficient and automatic (if possible).  There are a couple of things I’m particularly proud of:</p>
<p>I have begun refactoring one of the main features of CMT such that it is more reusable, easier to configure, easier to instantiate a new instance and thus much less time consuming overall.</p>
<p>I have also created a test utility that undergoes the manual process of adding items to a canvas, loading data stores and applying them to said item and then saving data back to the server.  This has opened new doors for our unit testing and has enabled more coverage than could have been done before.</p>
<p>Currently I’m working on an admin interface that our DB department and ASP clients can use to edit common database data.  This has involved me writing an application from scratch to create an existent interface that interacts with our new API.  I’ve written and modified some of the API utilities to provide the necessary data and build a user-friendly interface to go alongside it, which allows the viewing, creation, modification and deletion of frequently used queries.</p>
</div>

<div class="featurette" id="ps">
            <img class="img-responsive pull-right" src="images/portfolio/ps/ps-logo-extended.jpg" style="width: 200px;">
            <h2 class="featurette-heading">Work
                <span class="text-muted">Purpose Software</span>
            </h2>
			
			
<div class="col-md-2">
<h3>2012-2015</h3>
</div>
<div style="width: 100%; display: block; float: none;">
<p>Created and maintained stand-alone web applications that optimized specific workflow of the two existing client-based service management software offered by the company.</p>
<p>This role largely required web applications to be made using HTML5, CSS3 and JavaScript (jQuery). However, often it was also necessary to write back-end code which would either connect to a web service or directly to pre-written query programs.</p>
</div>
</div>

</div>
