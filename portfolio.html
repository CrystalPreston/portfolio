            <h2 class="featurette-heading">About Me
                <span class="text-muted">Crystal Lianne</span>
            </h2>
            <p class="lead">My name is Crystal (Cris or Crissy for short).  I became a Software Developer proffessionally after graduating from University in 2012.</p>
			<p>I'm an avid fan of logic and problem solving and as a result, currently work in largely JavaScript and PHP, rather than UX/UI design.</p>
			<p>I particularly enjoy working on projects in which business processes are made more efficient, for instance re-factoring, unit testing and creating small automated scripts that handle previously manually controlled tasks.</p>
